language: android
sudo: false
dist: trusty

  android:
  components:
    - tools
    - platform-tools
    - tools
    # The BuildTools version used by the project
    - build-tools-26.0.2
    # The SDK version used to compile the project
    - android-25

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    # Android SDK
    - $HOME/android-sdk-dl
    - $HOME/android-sdk

    # Gradle dependencies
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - ./gradlew clean test

after_success:
  - bash <(curl -s https://codecov.io/bash)